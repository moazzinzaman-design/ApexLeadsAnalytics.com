<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#grad3)" rx="20"/>
  
  <!-- Handshake -->
  <g transform="translate(150, 130)">
    <!-- Left arm -->
    <path d="M -40 -20 Q -20 -10 0 0" stroke="#7c3aed" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Right arm -->
    <path d="M 40 -20 Q 20 -10 0 0" stroke="#00d4ff" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Hands -->
    <circle cx="-5" cy="5" r="8" fill="#7c3aed"/>
    <circle cx="5" cy="5" r="8" fill="#00d4ff"/>
  </g>
  
  <!-- Dollar signs -->
  <text x="80" y="80" font-size="32" font-weight="bold" fill="#00d4ff" opacity="0.6">$</text>
  <text x="210" y="80" font-size="32" font-weight="bold" fill="#ff006e" opacity="0.6">$</text>
  
  <!-- Partnership text -->
  <text x="150" y="240" text-anchor="middle" font-size="18" font-weight="bold" fill="#00d4ff">PARTNERSHIP</text>
</svg>
