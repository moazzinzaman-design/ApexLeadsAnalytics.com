<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#grad2)" rx="20"/>
  
  <!-- Stacked growth bars -->
  <rect x="40" y="180" width="40" height="60" fill="#00d4ff" rx="5"/>
  <rect x="95" y="140" width="40" height="100" fill="#7c3aed" rx="5"/>
  <rect x="150" y="100" width="40" height="140" fill="#ff006e" rx="5"/>
  <rect x="205" y="80" width="40" height="160" fill="#00d4ff" rx="5"/>
  
  <!-- Growth arrow -->
  <path d="M 30 200 Q 150 80 270 60" stroke="#ff006e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="275,55 265,50 270,65" fill="#ff006e"/>
  
  <!-- Growth text -->
  <text x="150" y="240" text-anchor="middle" font-size="18" font-weight="bold" fill="#7c3aed">SCALE & GROWTH</text>
</svg>
