<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Apex Leads Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: #0a0e27;
            position: relative;
            overflow: hidden;
        }

        .error-content {
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: #fff;
        }

        .error-message {
            color: #a0aec0;
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-btn {
            display: inline-block;
            background: var(--primary);
            color: black;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }

        .astronaut {
            width: 150px;
            animation: float 6s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(5deg);
            }

            50% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }
    </style>
</head>

<body>
    <div class="lightning-bg">
        <div class="stars-bg"></div>
        <div class="clouds-bg"></div>
    </div>

    <div class="error-page">
        <div class="error-content">
            <i class="fas fa-rocket astronaut" style="font-size: 6rem; color: #00d4ff;"></i>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Houston, We Have a Problem</h2>
            <p class="error-message">The page you're looking for seems to have drifted into deep space. Let's get you
                back on course.</p>
            <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Return to Mission Control</a>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="apexleads-ai-chatbot.css">
    <script src="apexleads-ai-chatbot.js"></script>
</body>

</html>
