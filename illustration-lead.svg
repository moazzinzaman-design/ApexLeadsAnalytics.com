<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#grad1)" rx="20"/>
  
  <!-- Target/Bullseye -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
  <circle cx="150" cy="150" r="70" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  <circle cx="150" cy="150" r="40" fill="none" stroke="#ff006e" stroke-width="3"/>
  <circle cx="150" cy="150" r="15" fill="#ff006e"/>
  
  <!-- Arrow pointing to target -->
  <path d="M 50 80 Q 100 50 140 140" stroke="#00d4ff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="145,145 135,138 142,128" fill="#00d4ff"/>
  
  <!-- Lead text -->
  <text x="150" y="240" text-anchor="middle" font-size="18" font-weight="bold" fill="#00d4ff">LEAD GENERATION</text>
</svg>
